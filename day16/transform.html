<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* margin: 16px; */
        }

        article {
            border: 1px;
            margin: 50px;
        }

        .translate > div {
            background: pink;
        }
        .scale > div {
            background: paleturquoise;
        }
        .skew > div {
            background: papayawhip;
        }

        .rotate.div {
            background: tan;
        }

        .translateX {
            transform: translateX(100%)
        }
        .translateY {
            transform: translateY(-100px);
        }
        .translateA {
            transform: translate(50px,100px);
        }

        .scaleX {
            transform: scaleX(1.5);
        }
        .scaleY {
            transform: scaleY(0.7);
        }
        .scaleA {
            transform: scale(0.3,1);
        }

        .skewX{
            transform: skewX(50deg);
        }

        .skewY{
            transform: skewY(10deg);
        }

        .rotate {
            transform: rotate(45deg);
        }
        
    </style>
</head>
<body>
    <article class="translate">
        <div class="translateX"></div>
        <div class="translateY"></div>
        <div class="translateA"></div>
    </article>
    <article class="scale">
        <div class="scaleX"></div>
        <div class="scaleY"></div>
        <div class="scaleA"></div>
    </article>
    <article class="skew">
        <div class="skewX"></div>
        <div class="skewY"></div>
        <div class="skewA"></div>
    </article>
</body>
</html>
